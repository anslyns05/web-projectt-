<!-- ✨ Humanized JavaScript begins here -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Typewriter effect for "Bonjour! I am Anis Syazlin :3"
        var welcomeText = document.querySelector(".welcome");
        var message = welcomeText.textContent;
        welcomeText.textContent = ""; // Clear the text initially

        var index = 0;
        var typingSpeed = 70; // Lower values make the typing effect faster

        var typeEffect = setInterval(function () {
            if (index < message.length) {
                welcomeText.textContent += message.charAt(index);
                index++;
            } else {
                clearInterval(typeEffect); // Stop the typing effect
            }
        }, typingSpeed);

        // Smooth image animation (up and down)
        var image = document.querySelector(".home-img img");
        var imgPosition = 0;
        var movementDirection = 1;

        setInterval(function () {
            imgPosition += movementDirection * 0.5; // Slow movement
            if (imgPosition > 5 || imgPosition < -5) {
                movementDirection *= -1; // Reverse direction when reaching top/bottom
            }
            image.style.transform = "translateY(" + imgPosition + "px)";
        }, 30);

        // Real-time clock
        function updateClock() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            
            // Format time with leading zeros
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').textContent = timeString;
        }

        // Update clock every second (1000ms)
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display the time immediately
    });
</script>
