<!-- JavaScript for Typewriter Effect -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const text = `My name is Nur Anis Syazlin Binti Abdul Razak, a 20-year-old from Changlun Kedah, born in Kota Bharu, Kelantan.
         Currently, I’m pursuing a Diploma in Information Management at UiTM Kedah. I love reading novels, especially romance, 
         listening to sad songs, and watching movies or dramas. In my free time, I enjoy spending time with family and friends, 
         capturing beautiful moments, and exploring new places. I’m a friendly person who values kindness, honesty, and working 
         with others. My dream is to build a stable career while making my loved ones proud.`;

        let index = 0;
        const element = document.getElementById("aboutMeText");

        function typeWriter() {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 20); // Adjust speed of typing here
            }
        }

        typeWriter(); // Start the typewriter effect
    });
</script>
